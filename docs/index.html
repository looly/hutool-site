  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?f2c884fc06fca522c4105429259b8a73";

<body>
  <div id="app"></div>
  <div style="position: fixed; right: 0; bottom: 0; z-index: 99999;">
    <div class="wwads-cn wwads-vertical" data-id="126" style="max-width:150px"></div>
  </div>
  <script>
    window.$docsify = {
      name: 'Hutool',
      logo: 'https://plus.hutool.cn/images/logo.jpg',
      repo: 'dromara/hutool',
      loadSidebar: true,
      alias: {
        '/.*/SUMMARY.md': 'SUMMARY.md',
        '.*?/CHANGELOG': 'https://plus.hutool.cn/gitee/CHANGELOG.md'
      },
      homepage: 'https://plus.hutool.cn/gitee/README.md',
      basePath: 'https://plus.hutool.cn/docs/',
      subMaxLevel: 2,
      //封面
      //coverpage: true,
      // 加载 summary.md
      loadSidebar: 'SUMMARY.md',
      //自动显示标题
      autoHeader: true,
      //自动跳转到页面顶部
      auto2top: true,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //搜索插件
      search: {
        placeholder: '搜索',
        noData: '没有结果！',
      },
      plugins: [
        // footer
        function(hook) {
          var ad = [
            '<div style="padding: 0em 1em 1em 1em; background-color: #E8ECF1;">特别赞助 by：', 
              '<a target="_blank" href="http://www.ccflow.org/?from=hutool"><img src="https://plus.hutool.cn/images/ad/ccflow2.png" style="width:100%;margin-top:10px"></a>',
              '<a target="_blank" href="https://sourl.cn/ri66pJ?from=hutool"><img src="https://plus.hutool.cn/images/ad/xiaoe/mstj.png" style="width:100%;margin-top:10px"></a>',
            '</div><br/>'
          ].join('');

          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://beian.miit.gov.cn" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">蒙ICP备19001663号</a><br/>&copy; 2021 Hutool Project. All Rights Reserved.</span>',
            '<span><a href="https://docsify.js.org" target="_blank">Powered by docsify</a></span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return ad + html + footer;
          });
        }
      ]
    }
  </script>

  <script src="https://cdn.staticfile.org/docsify/4.12.2/docsify.min.js"></script>
  <script src="https://cdn.staticfile.org/docsify/4.12.2/plugins/search.min.js"></script>
  <script src="https://cdn.staticfile.org/docsify/4.12.2/plugins/emoji.min.js"></script>
  <script src="https://cdn.staticfile.org/docsify/4.12.2/plugins/zoom-image.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  -->
  <script src="https://cdn.staticfile.org/prism/1.26.0/components/prism-java.min.js"></script>

</body>
